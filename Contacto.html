<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <header>
    <h1>Contacto</h1>
    <img src="Imagenes/img5.jpg" alt="50" />
    <h2>Contacte con Nosotros</h2>
  </header>
  <body>
    <main>
      <section>
        <ul>
          <li>
            
            <form action="index.html" method="get">
              <div>
              <label for> Nombre </label>
              <input
                type="text"
                name="Nombre"
                placeholder="Ingrese su nombre"
                required
                id="Nombre">
              </div>
             

             <div>
              <label for> Documento </label>
              <input type="number" name="Numero" step="0.5">
             </div>

             <div>
              <input type="color" name="Color">
             </div>

             <div>
              <input type="checkbox" name="tipo[]" id="html">
              <label for "html">HTML</label> 
             </div>

              <div>
              <input type="checkbox" name="tipo[]" id="css">
              <label for "css">CSS</label> 
             </div>

             <div>
              <input type="checkbox" name="tipo[]" id="js">
              <label for "js">Javascript</label> 
             </div>

             <div>
              <label for "Hombre">Hombre</label> 
              <input type="radio" name="genero" id="Hombre">
              </div>

             <div>
              <label for "Mujer">Mujer</label> 
              <input type="radio" name="genero" id="Mujer">
              </div>

              <div>
              <label for "Otro">Otro</label> 
              <input type="radio" name="genero" id="Otro">
              </div>

              <button>Enviar</button>
            </form>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
