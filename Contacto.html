<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <header>
    <h1>Contacto</h1>
    <img src="Imagenes/img5.jpg" alt="50" />
    <h2>Contacte con Nosotros</h2>
  </header>
  <body>
    <main>
      <section>
        <ul>
          <li>
            
            <form action="index.html" method="get" enctype="multipart/form-data">
              <div>
              <label for> Nombre </label>
              <input
                type="text"
                name="Nombre"
                placeholder="Ingrese su nombre"
                required
                id="Nombre"
                autocomplete="on">
              </div>
             

             <div>
              <label for> Documento </label>
              <input type="number" name="Numero" step="0.5">
             </div>

             <div>
              <input type="color" name="Color">
             </div>

             <div>
              <input type="checkbox" name="tipo[]" id="html">
              <label for "html">HTML</label> 
             </div>

              <div>
              <input type="checkbox" name="tipo[]" id="css">
              <label for "css">CSS</label> 
             </div>

             <div>
              <input type="checkbox" name="tipo[]" id="js">
              <label for "js">Javascript</label> 
             </div>

             <div>|
              <label for "Hombre">Hombre</label> 
              <input type="radio" name="genero" id="Hombre">
              </div>

             <div>
              <label for "Mujer">Mujer</label> 
              <input type="radio" name="genero" id="Mujer">
              </div>

              <div>
              <label for "Otro">Otro</label> 
              <input type="radio" name="genero" id="Otro">
              </div>

              <div>
                <h2>Lista de Seleccion</h2>
                 <select name = "Ciudad" id= "lang">
                    <label for="Ciudad">Ciudad</label>
                      <option value="Bucarmanga" >Bucaramanga </option>
                      <option value="Bogota" >Bogota </option>
                      <option value="Medellin" >Medellin </option>
                      <option value="Cali" > Cali</option>
                      <option value="Barranquilla" > Barranquilla</option>

                </select>
              </div>

              <div>
                <input type="date"> 
              </div>

              <div>
                <input type="file" name="file" id="file"> 
              </div>

              <div>
                <textarea name="mensaje" id "mensaje" rows="6"></textarea>
              </div>

              <button>Enviar</button>
            </form>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
